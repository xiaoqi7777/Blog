<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章添加</title>
</head>
<body>
    
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">后台管理</a>
        </div>
    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">文章列表</a></li>
                
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">欢迎您，{{ user.username }} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="/admin/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    
    <!-- 表格 -->
    
    <div class="container">
        
        <form >
        
            <div class="form-group">
                <label for="">文章标题</label>
                <input type="text"  class="form-control" name="title" id="title" placeholder="请输入文章标题">
            </div>
            <div class="form-group">
                <label for="">文章内容</label>
                 <textarea name="body" id="body" style="height: 500px"></textarea>
            </div>
        
        
            <button type="submit" class="btn btn-primary pull-right" >发布</button>
        </form>
        
    </div>
    
        
    
    
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
    <script src="/public/common/admin-lib.js"></script>
    <script data-main="admin/article/add" src="/public/common/main.js"></script>
</body>
</html>
